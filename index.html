<!DOCTYPE html>
<html lang="en"> 
  <head>
  <title>ACME WEB DESIGN</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
   integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content=" ie=edge">
</head>
<body>
   <div class="container">
   <h1 class="brand"> <span>Acme </span> Web Design</h1>
   <div class="wrapper animated bounceInLeft ">
    <h3> Acme Web Design</h3>
    <ul>
       <li> <i class="fa fa-road"> </i> Butwal-12,XXXXX</li>
       <li><i class="fa fa-phone"> </i> +977 98X XXXX XXX </li>
       <li> <i class="fa fa-envelope"> </i> thenetninja.co.uk </li> 
    </ul>
      </div>
      <div class="contact animated bounceInLeft">
       <h3> EMAIL US!!!</h3>
       <form >
           <p> 
               <label >Name:</label>
             <input type="text" name="name" placeholder="NAME" required>
           </p> 
           <p> 
            <label >Company:</label>
            <input type="text" name="COMPANY" required placeholder="COMPANY">
        </p> 
         <p> 
            <label >Email Address:</label>
            <input type="email" name="email" id="email" placeholder="EMAIL" required>
        </p> 
         <p> 
            <label >Phone Number:</label>
            <input type="number" name="Phone" placeholder="NUMBER" required>
        </p> 
         <p  class="full"> 
            <label >Message:</label> <br>
            <textarea name="message" id="message"  rows="10" placeholder=" EXPRESS YOURSELF HERE....."></textarea>
        </p> 
        <p class="full">
            <button>SUBMIT</button>
        </p>
        </form>
   </div>
   </div> 


</body>
</html>
